<style>
    table th,tr, td {
        border: 1px solid black;
    }
    
    
    th{
        background-color: pink;
    }
</style>

<h1>Students List</h1>
<a href="{% url 'add_student' %}">add student</a>
<table>
    <tr>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        <th>actions</th>
    </tr>
    {% for s in st %}
    <tr>
        <td>{{s.name}}</td>
        <td>{{s.age}}</td>
        <td>{{s.address.city}}</td>
        <td>
            <a href="{% url 'edit_student' s.id %}">edit</a> | <a href="{% url 'delete_student' s.id %}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
