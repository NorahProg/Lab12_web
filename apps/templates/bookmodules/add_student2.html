<h1>Add student (2)</h1>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">add</button>
</form>
</br>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% endif %}
