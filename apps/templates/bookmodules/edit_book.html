<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}"><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}"><br><br>

        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ book.price }}"><br><br>

        <label>Edition:</label><br>
        <input type="text" name="edition" value="{{ book.edition }}"><br><br>

        <button type="submit">Edit</button>
    </form>

    <br>
    <a href="{% url 'list_books' %}">Back to Book List</a>
</body>
</html>
